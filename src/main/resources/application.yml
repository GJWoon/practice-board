debug: false
# 디버그를 활성화 할건가
management:
  endpoints:
    web:
      exposure:
        include: "*"
logging:
  level:
    com.pratice.board: debug
    org.springframework.web.servlet: debug
    org.hibernate.type/descriptor.sql.BasicBinder: trace

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/board
    username: root
    password: 9722
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
    open-in-view: false
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        default_batch_fetch_size: 1000
  h2:
    console:
      enabled: false
  sql:
    init:
      mode: always

